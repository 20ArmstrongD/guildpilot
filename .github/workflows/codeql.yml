name: Security â€” Code Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
  schedule:
    - cron: "0 9 * * 1"

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: github/codeql-action/init@v3
        with:
          languages: python

      - uses: github/codeql-action/analyze@v3
