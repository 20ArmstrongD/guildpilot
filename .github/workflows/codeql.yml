name: Security — Code Analysis

run-name: >-
  CodeQL • ${{ github.event_name == 'pull_request'
    && format('PR {0} → {1}', github.head_ref, github.base_ref)
    || github.event_name == 'schedule'
      && 'scheduled'
      || format('{0} on {1}', github.event_name, github.ref_name) }}

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: "0 9 * * 1"

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: >-
      CodeQL • ${{ github.event_name == 'pull_request'
        && format('{0} → {1}', github.head_ref, github.base_ref)
        || github.event_name == 'schedule'
          && 'scheduled'
          || github.ref_name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: python

      - uses: github/codeql-action/analyze@v3
