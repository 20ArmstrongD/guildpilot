name: Linter

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  ruff:
    name: Ruff (lint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps + ruff
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Ruff check
        run: |
          ruff check modules 
