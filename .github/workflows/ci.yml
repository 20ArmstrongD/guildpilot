name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  syntax:
    name: Syntax (compile)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile Python files
        run: |
          python -m compileall modules utils core

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: syntax

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies + pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          python -c "print('no tests yet')"
