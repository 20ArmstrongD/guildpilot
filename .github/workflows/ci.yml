name: CI/CD — Build & Test

run-name: >-
  CI • ${{ github.event_name == 'pull_request'
    && format('PR {0} → {1}', github.head_ref, github.base_ref)
    || format('{0} on {1}', github.event_name, github.ref_name) }}

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  syntax:
    name: >-
      Syntax (compile) • ${{ github.event_name == 'pull_request'
        && format('{0} → {1}', github.head_ref, github.base_ref)
        || github.ref_name }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile Python files
        run: |
          python -m compileall .

  test:
    name: >-
      Tests (pytest) • ${{ github.event_name == 'pull_request'
        && format('{0} → {1}', github.head_ref, github.base_ref)
        || github.ref_name }}
    runs-on: ubuntu-latest
    needs: syntax

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies + pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest -q
          echo "All tests passed!"
